<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div id="head">
        <img src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png" alt="">
    </div>
    <div id="paymentBody">

        <div id="payment">
            <div id="heading">
                <p>Payment Method(s)</p>
            </div>
            <div class="option">
                <div class="optionSelect">
                    <input id="check" type="checkbox">
                    <img src="https://uidesign.zafcdn.com/ZF/image/5376/20210323_visa.png" alt="">
                    <img src="https://uidesign.zafcdn.com/ZF/image/checkout/20190816_12066/mastercard.png" alt="">
                    <img src="https://uidesign.zafcdn.com/ZF/image/checkout/20190816_12066/discover.png" alt="">
                    <img src="https://uidesign.zafcdn.com/ZF/image/checkout/20190816_12066/Diners-Club.png" alt="">
                    <img src="https://uidesign.zafcdn.com/ZF/image/checkout/20190816_12066/maestro.png" alt="">
                </div>
                <hr>
                <div class="optionSelect">
                    <input id="check" type="checkbox">
                    <img id="paypal" src="https://uidesign.zafcdn.com/ZF/image/z_promo/20190422_9353/PayPal@2x.png" alt="">
                </div>
               
            </div>

        </div>


        <div id="details">
            <div id="heading">
                <p>Your Bill:</p>
            </div>
            <div class="option">
                <div class="optionSelect" id="appendHere">
                     <!-- append here -->
                </div>
                <hr>
                <div class="optionSelect" id="payButton">
                    <button onclick="click2()">Pay Now</button>
                </div>
               
            </div>

        </div>



    </div>
    <div id="paymentBottom">

        <img src="https://uidesign.zafcdn.com/ZF/image/5376/20210408_gb_logos.png" alt="">
        
    </div>
    <div id="btmtxt">
        <p>Every order you place with us is completely safe and secure.</p>
    </div>
    
</body>
</html>


<script src="./payment.js"></script>
