function display(data){
 let container= document.getElementById("container");
 container.innerHTML=null;

    
    data.forEach(function(elem){
       
        var box=document.createElement("div");

       

        var image=document.createElement("img");
        image.src=elem.image;

        var id=document.createElement("h3");
        id.innerText=elem.id

        var desc=document.createElement("h2");
        desc.innerText=elem.desc

        var price=document.createElement("h3");
        price.innerText=elem.price

        var prevPrice=document.createElement("h5");
        prevPrice.innerText=elem.prevPrice


        var btn=document.createElement("button")
        btn.innerHTML=`<i class="fa-solid fa-cart-shopping"></i>`
        btn.classList.add("cartbutton")
        btn.style.cursor="pointer"
        btn.addEventListener("click",function (){
            addtocart(elem)
        })

        box.append(image,desc,price,prevPrice,btn)

        document.querySelector("#container").append(box)

 

    })
   
}

}


// Set the date we're counting down to
var countDown = new Date("June 25, 2023 10:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDown - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("timer1").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer1").innerHTML = "EXPIRED";
  }
}, 1000);
